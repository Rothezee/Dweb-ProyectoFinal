<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cabañas "La Bonita"</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;800&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tour3.css">

</head>
<body data-bs-spy="scroll" data-bs-target="#navbarNav" data-bs-offset="80" tabindex="0">

    <!-- Nav -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#banner" aria-label="Ir al banner principal">
                    <img src="assets/imagenes/logo.png" id="logo" alt="Logo Cabañas La Bonita" class="img-fluid" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto text-uppercase">
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#complejo">Sobre el Complejo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#cabañas">Nuestras Cabañas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#galeria">Galería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#ubicacion">Ubicación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#contacto">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#preguntas">Preguntas Frecuentes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
    <section id="tour" class="py-5 text-center">
        <div class="container" id="tour-container">
        <h2>Recorré la Cabaña</h2>
        <div id="tour-container" class="position-relative mx-auto">
            <img id="tour-image" src="assets/imagenes/Tour/frente.png" alt="Frente de la cabaña" class="img-fluid rounded shadow" />

            <!-- Botones del tour -->
            <button class="tour-btn btn btn-warning position-absolute" id="entrar">Entrar</button>
            <button class="tour-btn btn btn-warning position-absolute" id="habitacion3-btn" style="display:none;">Habitación</button>
            <button class="tour-btn btn btn-warning position-absolute" id="tocador-btn" style="display:none;">Tocador</button>
            <button class="tour-btn btn btn-warning position-absolute" id="bano2-btn" style="display:none;">Baño</button>
            <button class="tour-btn btn btn-warning position-absolute" id="balcon-btn" style="display:none;">Balcon</button>
            <button class="tour-btn btn btn-warning position-absolute" id="volver-btn" style="display:none;">Volver</button>

        </div>
        </div>
    </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="tour.js"></script>
    <script>
    const destinos = {
        "inicio": { src: "assets/imagenes/CabinFive/Cab5-1.webp", alt: "Frente de la cabaña" },
        "entrar": { src: "assets/imagenes/CabinFive/Cab5-2.webp", alt: "Interior de la cabaña" },
        "asador": { src: "assets/imagenes/CabinFive/asador.png", alt: "Vista del asador" },
        "balcon": { src: "assets/imagenes/CabinFive/Cab5-5.webp", alt: "Balcon" },
        "habitacion3": { src: "assets/imagenes/CabinFive/Cab5-6.webp", alt: "Habitación" },
        "bano2": { src: "assets/imagenes/CabinFive/Cab5-11.webp", alt: "Baño" },
    };
    new Tour({ destinos });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
