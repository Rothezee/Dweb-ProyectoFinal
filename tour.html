<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cabañas "La Bonita"</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;800&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="tour.css">

</head>
<body data-bs-spy="scroll" data-bs-target="#navbarNav" data-bs-offset="80" tabindex="0">

    <!-- Nav -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#banner" aria-label="Ir al banner principal">
                    <img src="assets/imagenes/logo.png" id="logo" alt="Logo Cabañas La Bonita" class="img-fluid" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto text-uppercase">
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#complejo">Sobre el Complejo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#cabañas">Nuestras Cabañas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#galeria">Galería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#ubicacion">Ubicación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#contacto">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#preguntas">Preguntas Frecuentes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
    <section id="tour" class="py-5 text-center">
        <div class="container">
        <h2>Recorré la Cabaña</h2>
        <div id="tour-container" class="position-relative">
            <img id="tour-image" src="assets/imagenes/Tour/frente.png" alt="Frente de la cabaña" class="img-fluid rounded shadow" />


            <!-- Ejemplo dentro de #tour-container -->
            <button class="tour-btn btn btn-warning position-absolute" id="entrar">Entrar</button>
            <button class="tour-btn btn btn-warning position-absolute" id="asador">Ir al Asador</button>
            <button class="tour-btn btn btn-warning position-absolute" id="cocina-btn" style="display:none;">Ver cocina</button>
            <button class="tour-btn btn btn-warning position-absolute" id="habitacion1-btn" style="display:none;">Habitación 1</button>
            <button class="tour-btn btn btn-warning position-absolute" id="habitacion2-btn" style="display:none;">Habitación 2</button>
            <button class="tour-btn btn btn-warning position-absolute" id="volver-btn" style="display:none;">Volver</button>
        </div>
        </div>
    </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="tour.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
